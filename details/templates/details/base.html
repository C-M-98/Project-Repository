{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
 <link rel="stylesheet" href="{% static 'details/style.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block extra_css %}

    {% endblock %}
</head>

<body>


  {% block content %}
{% include 'nav.html' %}
  {% endblock %}
  <!-- {% include 'details/footer.html' %} -->
  <script>
  // Get the elements
  document.addEventListener("DOMContentLoaded", () => {
  // Select all popup triggers and popups
  const popupTriggers = document.querySelectorAll(".popupTrigger");
  const popups = document.querySelectorAll(".popup");

  // Iterate through popup triggers and attach event listeners
  popupTriggers.forEach((trigger, index) => {
    const popup = popups[index]; // Match the popup to the trigger
    const closeButton = popup.querySelector(".close-button");

    // Show the popup
    trigger.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    // Hide the popup
    closeButton.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Hide the popup when clicking outside the content
    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  });
});
  const links = document.querySelectorAll('.nav-links li');
  const indicator = document.querySelector('.indicator');
  const navbar = document.querySelector('.navbar');

  links.forEach((link) => {
    link.addEventListener('mouseover', (e) => {
      const { left, width } = link.getBoundingClientRect();
      const navbarLeft = navbar.getBoundingClientRect().left;

      indicator.style.width = `${width}px`;
      indicator.style.left = `${left - navbarLeft}px`;
    });

    link.addEventListener('mouseout', () => {
      indicator.style.width = '0';
    });
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
